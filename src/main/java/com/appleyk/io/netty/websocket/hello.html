<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // websocket是从html5引入的
    var socket;
    // 先判断当前浏览器是否支持websocket编程
    if(window.WebSocket){
        // go on
        socket = new WebSocket("ws://localhost:8088/hello");
        // 相当于channelRead0，ev可以收到服务器端回送的消息
        socket.onmessage = function (ev) {
            let element = document.getElementById("responseText");
            element.value = element.value+"\n"+ev.data;
        }
        // 相当于连接开启
        socket.onopen = function (ev) {
            let element = document.getElementById("responseText");
            element.value = "连接开启..."
        }
        // 相当于感知到了服务器连接关闭
        socket.onclose = function (ev) {
            let element = document.getElementById("responseText");
            element.value = element.value+"\n"+ "连接关闭了..."
        }
    }else{
        alert("当前浏览器不支持webSocket")
    }

    // 发送消息到服务器
    function send(message) {
        if(!window.socket || message==null){// 判断socket是否已经创建好了
            return;
        }
        if(socket.readyState == WebSocket.OPEN){
            // 通过socket发送消息
            socket.send(message);
            document.getElementById("message").value='';
        }else{
            alert("连接未开启！")
        }
    }

</script>
    <form onsubmit="return false">
        <textarea value="" id="message" name="message" style="height: 300px;width: 300px"></textarea>
        <button onclick="send(this.form.message.value)">发送消息</button>
        <textarea value="" id="responseText" style="height: 300px;width: 800px"></textarea>
        <button onclick="document.getElementById('responseText').value=''">清空内容</button>
    </form>
</body>
</html>
